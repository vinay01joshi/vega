<h1>New Vehicle</h1>
<p>
    {{ vehicle | json }}
</p>
<form #f="ngForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" class="form-control" [(ngModel)]="vehicle.makeId" name="makeId" (change)="onMakeChange()" required #make="ngModel">
        <option value=""></option>
        <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
      </select>
      <div class="alert alert-danger" *ngIf="make.touched && !make.valid">
          Please specify the make.
      </div>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <select id="model" class="form-control" [(ngModel)]="vehicle.modelId" name="modelId"  required #model="ngModel">
          <option value=""></option>
          <option *ngFor="let m of  models" value="{{ m.id }}"> {{ m.name }} </option>
      </select>
      <div class="alert alert-danger" *ngIf="model.touched && !model.valid">Please specify the Model.</div>
    </div>
    <p>Is this vehicle register?</p>

    <label for="register" class="radio-inline">
    <input type="radio" name="isRegistered" id="register" value="true" [(ngModel)]="vehicle.isRegistered" >Yes</label>

    <label for="notRegister" class="radio-inline">
    <input type="radio"  name="isRegistered" id="notRegister" value="false" [(ngModel)]="vehicle.isRegistered">No</label>


    <h2>Features</h2>
    <div *ngFor="let f of features" class="checkbox">
        <label for="feature{{ f.id }}">
    <input type="checkbox" id="feature{{ f.id }}" (change)="onFeatureToggle(f.id, $event)" > {{ f.name }} </label>
    </div>
    <h2>Contact</h2>
    <div class="form-group">
        <label for="contactName">Name</label>
        <input id="contactName" type="text" class="form-control" [(ngModel)]="vehicle.contact.name" name="contactName" required #name="ngModel">
        <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Name field is required.</div>
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input id="contactPhone" type="text" class="form-control" [(ngModel)]="vehicle.contact.phone" name="contactPhone" required #phone="ngModel">
        <div class="alert alert-danger" *ngIf="phone.touched && !phone.valid">Phone is required.</div>
    </div>
    <div class="form-group">
        <label for="contactEmail">Email</label>
        <input id="contactEmail" type="text" class="form-control" [(ngModel)]="vehicle.contact.email" name="contactEmail" required #email="ngModel">
        <div class="alert alert-danger" *ngIf="email.touched && !email.valid">Email is required.</div>
    </div>
    <button class="btn btn-primary" >Save</button>
</form>
